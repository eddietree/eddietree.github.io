<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AZN GENERATOR</title>

    <!-- Bootstrap -->
    <link href="extlib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>AZN Screenname Generator</h1>
				<!--<img style="width:100%" class="img-responsive" src="header.jpg"/>-->
			</div>
		</div>
	</div>



	<div class="container">
		<div class="panel panel-default">
		<div class="panel-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <div class="col-sm-6">
		    	<label for="input-name">Name</label>
		      <input type="text" class="form-control" id="input-name" placeholder="Your Name">
		    </div>
		  </div>


		  <div class="radio">
			  <label>
			    <input type="radio" name="gender" id="option-male" value="male" checked>
			    Male
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="gender" id="option-female" value="female">
			    Female
			  </label>
			</div>
			<br/>
		  <div class="form-group">
		    <div class="col-sm-10">
		      <button type="button" id="btn-submit" class="btn btn-warning">Create Screenname</button>
		    </div>
		  </div>
		</form>

		</div>
		</div>
	</div>

	<div class="container">
		<div class="panel panel-default">
		<div class="panel-heading">Your AZN Screename</div>
			<div class="panel-body text-center">
				<h2 id="name-result">...</h2>
			</div>
		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="extlib/js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="extlib/bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
